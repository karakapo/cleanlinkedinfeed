<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Feed Cleaner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Filtrelenen</span>
        <span class="stat-value" id="filteredCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Toplam Post</span>

      <select id="filterLevel">
        <option value="light">Hafif</option>
        <option value="medium" selected>Orta</option>
        <option value="aggressive">Agresif</option>
      </select>
    </div>

    <div class="actions">
      <button id="toggleFilter" class="btn btn-primary">Filtrelemeyi AÃ§</button>
      <button id="clearStats" class="btn btn-secondary">Ä°statistikleri Temizle</button>
    </div>

    <div class="status" id="status">
      <span class="status-indicator"></span>
      <span class="status-text">HazÄ±r</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
